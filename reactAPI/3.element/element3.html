<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const rootElement = document.querySelector("#root");
      //Paint를 소문자로 하지 않아야함 - 에러발생
      const Paint = ({ title, description,children}) => {
        // 앞글자 반드시 대문자여야함**
        return (
          <>
            <h1>{title}</h1>
            <h2>{description}</h2>
            {children}
          </>
        );
      }; //Paint라는 함수를 반복해서 Element에 넣어줄 수 있다.
      const element = //여러개 작성해서 그룹핑 가능 //리액트 문법이라고 함,,
        (
          <>
            <Paint title="JAVA" description="객체 지향 프로그래밍" />
            <span>오라클 서버와 연동도 가능하다.</span>
            <p>벡엔드 구현</p>
            <p>프로시저 연동</p>
            <Paint title="React" description="프론트엔드 라이브러리" />
            <Paint title="Oracle" description="관계 지향형 데이터베이스" />
          </>
        );
      ReactDOM.createRoot(rootElement).render(element);
    </script>
  </body>
</html>
