<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>바벨소개</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- min의 의미는 공백이 없다는 뜻. 데이터를 아끼자^^ -->
    <!-- unpkg 빠륵 로딩시간이 덜 걸린다네요...  -->
  </head>
  <body>
    <div id="root"></div>
    <style>
      .title {
        color: rgb(217, 20, 132);
        font-size: 58px;
      }
    </style>
    <!-- babel이 타입이어야 리액트 코드로 자바스크립트를 컴파일 해준다. -->
    <script type="text/babel">
      const rootElement = document.querySelector("#root");
      const subject = "React";
      const 클래스이름 = "title";
      //태그 안에 좌중괄호와 우 중괄호만 붙이면 어디서든 자바 스크립트 코드 사용이 가능하다.
      //심지어는 태그에 데이터 셋을 참조하는 주소번지도 전달 할 수 있다.
      //
      const 사용자정의태그 = <h1 className={클래스이름}>{subject}</h1>;
      ReactDOM.createRoot(rootElement).render(사용자정의태그);
    </script>
  </body>
</html>
